<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AlzReminders</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js">   
    </script>
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/alzRemindersLogo.png" alt="AlzReminders App"></figure>
                        <a href="login.html" class="signup-image-link">Already have an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign Up</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="first_name" id="first_name" placeholder="First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="last_name" id="last_name" placeholder="Last Name"/>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <!--<div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>*/-->
                            <div class="form-group form-button">
                                    <button  onclick="signUp(); return false;">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script> 
    
        Parse.initialize("Um5azHXQfLSlYJVJqg2pL6SkQcJVXcLPyTNt1V4P", "6b1GVky3F5euaOWpggwgqigBlJ3NHNxswYeFaRyy"); 
        Parse.serverURL = "https://parseapi.back4app.com/";

        function signUp(){
            var firstnameText = document.getElementById("first_name").value.toString();
            var lastnameText = document.getElementById("last_name").value.toString();
            var usernameText = document.getElementById("username").value.toString();
            var emailText =  document.getElementById("email").value.toString();
            var passwordText = document.getElementById("password").value.toString();
        
            var user = new Parse.User();
               user.save({
                first_name: firstnameText,
                last_name: lastnameText,
                username: usernameText,
                email: emailText,
                password: passwordText
            }).then(function(response) {window.location.href = 'login.html';
            alert('New object create with success! ObjectId: ' + response.id + ', '+ user.get('username'));
            }).catch(function(error) {
            alert('Error: ' + error.message);
            });
       
            return false;
		}
    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
