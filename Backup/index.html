<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js">
    </script>
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/alzRemindersLogo.png" alt="AlzReminders App"></figure>
                        <a href="signUp.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="username" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                    <button onclick="logIn(); return false">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script> 

        Parse.initialize("Um5azHXQfLSlYJVJqg2pL6SkQcJVXcLPyTNt1V4P", "6b1GVky3F5euaOWpggwgqigBlJ3NHNxswYeFaRyy"); 
        Parse.serverURL = "https://parseapi.back4app.com/";

        function logIn() {
            var usernameText = document.getElementById("username").value.toString();
            var passwordText = document.getElementById("password").value.toString();

            // Create a new instance of the user class
            var user = Parse.User
            .logIn(usernameText, passwordText).then(function(user) {
            window.location.href = 'taskList.html';
            alert('Login: ' + user.get("username") + ' and email: ' + user.get("email"));
               }).catch(function(error){
               console.log("Error: " + error.code + " " + error.message);
                });
        }
        
    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
