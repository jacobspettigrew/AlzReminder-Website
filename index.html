<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js">
        Parse.initialize("Um5azHXQfLSlYJVJqg2pL6SkQcJVXcLPyTNt1V4P", "6b1GVky3F5euaOWpggwgqigBlJ3NHNxswYeFaRyy"); 
        
        var user = new Parse.User();
        user.save({
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        }).then(function(response) {
            alert('New object create with success! ObjectId: ' + response.id + ', '+ user.get('username'));
        }).catch(function(error) {
            alert('Error: ' + error.message);

        Parse.serverURL = "https://parseapi.back4app.com/";

</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/alzRemindersLogo.png" alt="AlzReminders App"></figure>
                        <a href="signUp.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                    <button  onclick="signUp(); return false;">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <!-- JS -->
    <script> 
    
        Parse.initialize("Um5azHXQfLSlYJVJqg2pL6SkQcJVXcLPyTNt1V4P", "6b1GVky3F5euaOWpggwgqigBlJ3NHNxswYeFaRyy"); 
        Parse.serverURL = "https://parseapi.back4app.com/";

        function signUp(){
        var usernameText = document.getElementById("username").value.toString();
        var emailText =  document.getElementById("email").value.toString();
        var passwordText = document.getElementById("password").value.toString();
        
      
        var user = new Parse.User();
               user.save({
            username: usernameText,
            email: emailText,
            password: passwordText
        }).then(function(response) {
            alert('New object create with success! ObjectId: ' + response.id + ', '+ user.get('username'));
        }).catch(function(error) {
            alert('Error: ' + error.message);
        });
       
        return false;
        }
        

    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
